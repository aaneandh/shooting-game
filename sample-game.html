    <script>
        function OnclickButton1(){
            // document.getElementById("bullet_area1").innerHTML="<marquee direction=\"right\" scrollamout=\"100\"><img src=\"F:Task/JVSC/bullet1.png\" width=\"20px\" height=\"20px\"></marquee>"
            var enemy_life= document.getElementById("shooter2_life").value
            if(enemy_life-5 != 0)
            {
                document.getElementById("shooter2_life").value = enemy_life - 5
            }
            else{
                document.getElementById("shooter2_life").value = 1
                alert("Player 1 won this round\nPlease retart the game")
                document.getElementById("player1_score").value=parseInt(document.getElementById("player1_score").value)+1;
                if(document.getElementById("player1_score").value>=3){
                    document.write("Player 1 won the tournament")
                }
            }
        }
        function OnclickButton2(){
            // document.getElementById("bullet_area2").innerHTML="<img src=\"F:Task/JVSC/bullet2.png\" width=\"20px\" height=\"20px\">"
            var enemy_life= document.getElementById("shooter1_life").value
            if(enemy_life-5 != 0)
            {
                document.getElementById("shooter1_life").value = enemy_life - 5
            }
            else{
                document.getElementById("shooter1_life").value = 1
                alert("Player 2 won this game \nPlease restart the game")
                document.getElementById("player2_score").value=parseInt(document.getElementById("player2_score").value)+1;
                if(document.getElementById("player2_score").value>=3){
                    document.write("Player 2 won the tournament")
                }
            }
        }
        function StartGame(){
            document.getElementById("Shooting_Start1").style.display="block"
            document.getElementById("Shooting_Start2").style.display="block"
            document.getElementById("Restart_Game").style.display="block"
        }
        
        function RestartGame(){
            document.getElementById("shooter1_life").value = 100
            document.getElementById("shooter2_life").value = 100
        }

    </script>
